<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs et Texte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        header span {
            cursor: pointer;
            margin-right: 5px;
            padding: 3px 8px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        header span:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .green-text {
            color: green;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .red-block {
            width: 300px;
            height: 150px;
            border: 4px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: border-color 0.2s;
        }

        .red-block.active {
            border-color: green;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
            border-top: 1px solid #ccc;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        footer span {
            cursor: pointer;
            margin-right: 5px;
            padding: 3px 8px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        footer span:hover {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .red-text {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- Messages "up" seront ajoutés ici -->
    </header>

    <main>
        <div class="red-block" id="redBlock">Cliquez ici</div>
    </main>

    <footer id="footer">
        <!-- Messages "down" seront ajoutés ici -->
    </footer>

    <script>
        const redBlock = document.getElementById('redBlock');
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');

        // b. Événement mouseover - affiche un message dans la console
        redBlock.addEventListener('mouseover', function() {
            console.log('Attention, vous entrez dans la zone rouge');
        });

        // c. Événement mousedown - change la bordure en vert et ajoute "up" au header
        redBlock.addEventListener('mousedown', function() {
            redBlock.classList.add('active');
            
            const upSpan = document.createElement('span');
            upSpan.textContent = 'up';
            upSpan.classList.add('green-text');
            upSpan.addEventListener('click', removeWord);
            
            header.appendChild(upSpan);
        });

        // d. Événement mouseup - change la bordure en rouge et ajoute "down" au footer
        redBlock.addEventListener('mouseup', function() {
            redBlock.classList.remove('active');
            
            const downSpan = document.createElement('span');
            downSpan.textContent = 'down';
            downSpan.classList.add('red-text');
            downSpan.addEventListener('click', removeWord);
            
            footer.appendChild(downSpan);
        });

        // e. Fonction pour supprimer un mot à la fois
        function removeWord(event) {
            event.stopPropagation();
            event.target.remove();
        }

        // Ajouter un gestionnaire d'événement click sur tous les spans du header et footer
        document.addEventListener('click', function(event) {
            if (event.target.tagName === 'SPAN' && 
                (event.target.parentElement === header || event.target.parentElement === footer)) {
                removeWord(event);
            }
        });
    </script>
</body>
</html>
